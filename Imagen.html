<!-- las imagenes se agregan con la etiqueta <img> 
La etiqueta img utiliza varios atibutos:
el atributo src espesifica el nombre de la imagen
la extencion alt especifica un texto a desplegar -->
<img src="pokemon1.jpg" alt="imagen de pokemon1" title="Pokemon"
 width="200" height="200">
